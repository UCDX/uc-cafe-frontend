
<div class="col-md-6 offset-md-3 mt-5">
    
    <div class="card">
        <h4 style="text-align: center;" class="card-header">Inicio de sesión</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Matricula</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd">Contraseña</label>
                    <input type="password" formControlName="passwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwd.errors }" />
                    <div *ngIf="submitted && f.passwd.errors" class="invalid-feedback">
                        <div *ngIf="f.passwd.errors.required">Se requiere contraseña</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
